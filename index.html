<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit-like UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex p-0">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <button class="btn btn-primary mb-3 d-block w-100" data-bs-toggle="tooltip" data-bs-placement="right" title="Create Repository">
                <i class="bi bi-plus-circle-fill"></i> Create Repo
            </button>
            <button class="btn btn-success mb-3 d-block w-100" data-bs-toggle="tooltip" data-bs-placement="right" title="Import from GitHub">
                <i class="bi bi-github"></i> Import from GitHub
            </button>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-folder-fill"></i> Repos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-box-arrow-up-right"></i> Deployments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-graph-up-arrow"></i> Usage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people-fill"></i> Teams</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Top Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">SAGE IDE</a>
                    <div class="d-flex">
                        <div class="dropdown">
                            <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Recent Repos Section -->
            <div class="section recent-repos p-4">
                <h3>Recent Repos</h3>
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-exclamation-circle"></i> You don't have any Repos yet.
                </div>
                <!-- Add repo card here -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Sample Repo</h5>
                                <p class="card-text">This is an example of how your repos will appear once you have them.</p>
                                <a href="#" class="btn btn-primary">Go to Repo</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more repo cards dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
